<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Divisão de Horários</title>
</head>
<body>
    
    <h1>Divisão de Horários</h1>
    <form id="timeForm">
        <label for="startTime">Hora Inicial (HH:MM):</label>
        <input type="time" id="startTime" required min="00:00" max="00"><br><br>
        
        <label for="endTime">Hora Final (HH:MM):</label>
        <input type="time" id="endTime" required min="00:00" max="00"><br><br>
        
        <label for="numPeople">Número de Pessoas:</label>
        <input type="number" id="numPeople" min="1" max="10"><br><br>

        <div id="botao">
        
        <button type="button" onclick="divideTimes()" id="dividir">Dividir Horários</button>

        <button type="button" onclick="apagar()" id="del">Apagar</button>

        </div>

    </form>
    

    
    <div id="result"></div>
